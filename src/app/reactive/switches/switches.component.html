<h2>Reactive: Switches</h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" id="rMasculino" value="M" formControlName="genero">
                <label class="form-check-label" for="rMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rFemenino" value="F" formControlName="genero">
                <label class="form-check-label" for="rFemenino">
                  Femenino
                </label>
            </div>


        </div>
    </div>


    <!-- Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label mt-2">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Check-->
    <div class="row mb-3">
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>


    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>

<h5>Términos</h5>
<pre>{{miFormulario.controls['codiciones']?.errors | json}}</pre>
