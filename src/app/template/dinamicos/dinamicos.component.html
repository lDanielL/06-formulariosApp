<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre de la persona" required [ngModel]="persona.nombre" name="nombre">
            <span class=" form-text text-danger " *ngIf="nombreValido() ">Campo obligatorio</span>
        </div>
    </div>
    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar Favorito</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i = index" class="input-group mb-1">
                <input class="form-control" [(ngModel)]="juego.nombre" name="favorito_{{i}}">
                <button class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
