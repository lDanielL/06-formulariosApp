<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" ngModel name="producto" required minlength="3" [ngModel]="initForm.producto">
                    <span class=" form-text text-danger " *ngIf="nombreValido() ">Debe ser de 3 letras</span>
                </div>
            </div>


            <!-- Campo de Precio -->
            <div class="mb-3 row ">
                <label class="col-sm-3 col-form-label ">Precio</label>
                <div class="col-sm-9 ">
                    <input type="number " class="form-control " placeholder="Precio del Producto " ngModel name="precio " min="0 " [ngModel]="initForm.precio">
                    <span class="form-text text-danger " *ngIf="precioValido() ">Precio debe ser mayor o igual a 0</span>

                </div>
            </div>

            <!-- Campo de Existencias -->
            <div class="mb-3 row ">
                <label class="col-sm-3 col-form-label ">Existencias</label>
                <div class="col-sm-9 ">
                    <input type="number " class="form-control " placeholder="Existencias del Producto " ngModel name="existencias " customMin [minimo]="0 " required [ngModel]="initForm.existencias">
                </div>
            </div>

            <div class="row ">
                <div class="col ">
                    <button type="submit " class="btn btn-primary float-end " [disabled]="miFormulario.invalid ">Guardar</button>
                </div>
            </div>

        </form>

    </div>

    <div class="row ">
        <div class="col ">
            <span>Valid</span>
            <pre>{{miFormulario.valid}}</pre>

            <span>Pristine</span>
            <pre>{{miFormulario.pristine | json}}</pre>

            <span>Touched</span>
            <pre>{{miFormulario.touched | json}}</pre>

            <span>Value</span>
            <pre>{{miFormulario.value | json}}</pre>

            <span>CustomDirective</span>
            <pre>{{miFormulario.controls['existencias']?.errors | json}}</pre>
        </div>
    </div>
